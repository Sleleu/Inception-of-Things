apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: paulbouwer/hello-kubernetes:1.2
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: app1
